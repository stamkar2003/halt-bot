name: Market Monitor
on:
  schedule:
    - cron: '*/5 * * * *' # Tells GitHub to check every 5 minutes
  workflow_dispatch: # Adds a manual "Run" button for testing
jobs:
  check-market:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Fetches your code
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Run Scan
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          pip install requests
          python bot.py
